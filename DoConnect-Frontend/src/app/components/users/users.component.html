
<div class="user-list" *ngIf="users != null && users.length != 0">
    <table mat-table [dataSource]="users" class="mat-table" >

   
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> <b>User Id</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> <b>Username</b></th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> <b>Full Name</b> </th>
            <td mat-cell *matCellDef="let element">{{element.firstName+" "}}{{element.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> <b>Email</b></th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> <b>Contact Number</b></th>
            <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
          </ng-container>
          
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> <b>Edit</b> </th>
            <td mat-cell *matCellDef="let element" ><button class="edit" mat-raised-button (click)= editUser(element)>Edit</button></td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> <b>Delete</b> </th>
            <td mat-cell *matCellDef="let element" ><button class="delete" mat-raised-button (click)= deleteUser(element)>Delete</button></td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<b><div style="font-size: larger;">{{message}}</div></b>
