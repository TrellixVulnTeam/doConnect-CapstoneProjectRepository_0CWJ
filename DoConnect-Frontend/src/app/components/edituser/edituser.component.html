
<div class="isPresent" *ngIf="user != undefined">
    <div class="edit-form">
        <mat-card class="example-card">
        <form class="form-class">
            <div class="heading"><h2><img src="../../../assets/img/edit.png" width="40px" alt="">Edit Details</h2></div>
            <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName">
                </mat-form-field>
              </div>
    
              <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName">
                </mat-form-field>
              </div>
      
    
              <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
                </mat-form-field>
              </div>
    
              <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Phone Number</mat-label>
                  <input matInput type="Phone Number" placeholder="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber">
                </mat-form-field>
              </div>
    
              <div>
                <button mat-raised-button type="submit" color="primary" (click)="onSubmit()">Submit</button>
              </div>
        </form>
    </mat-card>
    </div>
    <div style="color: green;"><b>{{message}}</b></div>
</div>
